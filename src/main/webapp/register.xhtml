<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f = "http://java.sun.com/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Register for Course</title>
    </h:head>
    <h:body>
        <div class="container-fluid">

            <div class="row">
                <h1 class="col text-center mx-auto p-2 bg-primary">
                    <h:outputText id="heading" value="Register for Course"/>
                </h1>
            </div>

            <div class="row m-2">
                <p class="text-center mx-auto m-2">Hello #{sessionScope.student.firstName}</p>
            </div>

            <div class="row m-2">
                <div class="col-3 m-2 text-center mx-auto">
                    <h:outputLink value="/srs/logout">
                        <span class="btn btn-primary">logout</span>
                    </h:outputLink>
                </div>
            </div>

            <div class="row m-2">
                <h2  class="col text-center mx-auto">
                    <h:outputText value="Courses"
                                  rendered="#{!empty coursesSupportBean.courses}"/>
                </h2>
            </div>

            <div class="row m-2">
                <h2  class="col text-center mx-auto">
                    <h:outputText value="No Courses"
                                  rendered="#{empty coursesSupportBean.courses}"/>
                </h2>
            </div>

            <div class="row m-2">
                <div class="col-4 m-2 mx-auto">
                    <h:form class="text-center">
                        <h:messages class="error" />
                        <div rendered="#{!empty registerSupportBean.message}">
                            <p class="#{registrationSupportBean.messageCSSClass} text-center">#{registrationSupportBean.message}</p>
                        </div>
                        <div class="form-group">
                      
                       <h:selectOneListbox size="5" requiredMessage="Please select a course" required="true" layout="pageDirection" value = "#{registrationSupportBean.selectedCourse}">
                                <f:selectItems value="#{registrationSupportBean.courses}"  var="x" itemLabel="#{x.courseTitle}" itemValue="#{x.courseId}"/>
                            </h:selectOneListbox>
                      
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-primary" value="register" action="#{registrationSupportBean.register}" />
                        </div>
                    </h:form>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mx-auto text-center">
                    <h:outputLink value="/srs">
                        <span class="btn btn-primary text-center mx-auto">back</span>
                    </h:outputLink>
                </div>
            </div>

        </div>

    </h:body>
</html>
